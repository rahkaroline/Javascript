<html>
    <head></head>
        <title>Javascript</title>
    <body>
        <script>
            function retornaSexo(sexo) {
                switch (sexo){
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outros';
                }
            }
            var resultado = retornaSexo('F');
            console.log(resultado);
        </script>

    </body>
</html>
